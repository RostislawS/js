<body>
<div style="color: red; font-size: 40px;">
 <script language="JavaScript">
var D1_Str=prompt("D1=","");
var G1_Str=prompt("G1=","");
var D2_Str=prompt("D2=","");
var G2_Str=prompt("G2=","");
var suma;
var suma1;
var suma2;
 var a=parseFloat(D1_Str);
 var b=parseFloat(D2_Str);
 var c=parseFloat(G1_Str);
 var d=parseFloat(G2_Str);
 suma1=(a-b)*86400;
 suma2=(d-c)*3600;
 suma=(suma1-suma2);
 document.write("Ilość sekund =  "+suma+"<br>");
 </script>
</div>
