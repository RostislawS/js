<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        for(i=21; i<=(21+15); i++){
            p2_Str=Math.sqrt(i).toFixed(2);
            p4_Str=Math.sqrt(p2_Str).toFixed(2);
            document.write("i= "+i+" p2= "+p2_Str+" p4= "+p4_Str+"<br>");
        }
    </script>
</body>
</html>
